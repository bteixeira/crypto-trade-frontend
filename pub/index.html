<!DOCTYPE html>
<html>
<head>
	<title>Start</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/overlay.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
	>
</head>
<body>
Currency:
<select class="select-currencies js-filter" name="currency">
	<option value></option>
</select>
Account:
<select class="select-accounts js-filter" name="account">
	<option value></option>
</select>

<table id="table-transactions" border="1">
	<thead>
	<tr>
		<td>When</td>
		<td>Wallet</td>
		<td>Transaction</td>
		<td>Price</td>
		<td>Fee</td>
		<td>Total</td>
		<td>Balance (wallet)</td>
		<td>Balance (global)</td>
		<td>Blockchain</td>
		<td>Obs</td>
		<td></td>
		<td></td>
	</tr>
	</thead>
	<tbody></tbody>
</table>
<button><span class="js-add-transaction glyphicon glyphicon-plus"/></button>

<div id="overlay">
	<div class="background"></div>
	<form class="form-transaction">
		<div class="form-group">
			<label>Account</label>
			<select class="form-control select-accounts" name="account"></select>
		</div>
		<div class="form-group">
			<label>Date & time</label>
			<input class="form-control" name="timestamp">
		</div>
		<div class="form-group">
			<label>Traded goods</label>
			<div class="form-inline">
				<input class="form-control" type="number" name="tradedAmount">
				<select class="form-control select-currencies" name="tradedCurrency"></select>
			</div>
		</div>
		<div class="form-group">
			<label>Payment</label>
			<div class="form-inline">
				<input class="form-control" type="number" name="paymentAmount">
				<select class="form-control select-currencies" name="paymentCurrency"></select>
			</div>
		</div>
		<div class="form-group">
			<label>Fee</label>
			<div class="form-inline">
				<input class="form-control" type="number" name="feeAmount">
				<select class="form-control select-currencies" name="feeCurrency"></select>
			</div>
		</div>
		<div class="form-group">
			<label>Blockchain ref (if applicable)</label>
			<input class="form-control" name="blockchainRef">
		</div>
		<div class="form-group">
			<label>Observations</label>
			<textarea class="form-control" name="observations"></textarea>
		</div>
		<button type="button" class="js-save btn btn-primary">Save</button>
	</form>
</div>

<script
		src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"
></script>
<script src="js/lib/underscore-1-8-3.js"></script>
<script src="js/lib/backbone-1-3-3.js"></script>
<script src="js/models/account.js"></script>
<script src="js/models/transaction.js"></script>
<script src="js/models/currency.js"></script>
<script src="js/models/aux/amount.js"></script>
<script src="js/models/aux/multi-amount.js"></script>
<script src="js/collections/account.js"></script>
<script src="js/collections/currency.js"></script>
<script src="js/collections/transaction.js"></script>
<script src="js/views/transaction-table.js"></script>
<script src="js/views/select-currencies.js"></script>
<script src="js/views/select-accounts.js"></script>
<script src="js/utils.js"></script>
<script src="js/app.js"></script>
<script src="js/overlay.js"></script>
</body>
</html>
